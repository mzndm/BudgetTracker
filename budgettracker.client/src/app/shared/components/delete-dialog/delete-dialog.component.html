<div class="dialog">
  <div mat-dialog-title class="dialog__header">
    <h3 class="dialog__title">{{data.title}}</h3>
  </div>

  <div mat-dialog-content class="dialog__content">
    <p class="dialog__text">{{data.message}}</p>
  </div>

  <div mat-dialog-actions class="dialog__actions">
    <button mat-button (click)="delete()">Delete</button>
    <button mat-stroked-button mat-dialog-close >Cancel</button>
  </div>
</div>
