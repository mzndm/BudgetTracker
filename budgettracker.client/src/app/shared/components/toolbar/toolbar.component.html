<div class="toolbar">
  <div class="toolbar__logo menu__item">
    <a href="/home" >
      <mat-icon class="icon material-symbols-outlined">money_bag</mat-icon>
      <span class="logo">Budget tracker</span>
    </a>
  </div>

  <div class="menu">
    @for (item of menu; track item.label) {
      <div class="menu__item">
        <a [routerLink]="item.link">{{ item.label }}</a>
      </div>
    }
  </div>
</div>
