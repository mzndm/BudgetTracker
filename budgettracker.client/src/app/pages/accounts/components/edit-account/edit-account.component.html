<h2 mat-dialog-title>{{ data ? 'Edit' : 'Create' }} Account</h2>
<div mat-dialog-content>
  <form class="form" [formGroup]="form">
    <mat-form-field class="form__field" appearance="fill">
      <mat-label>Account Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of accountTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form__field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Account name">
      @if (form.controls['name'].hasError('required')) {
        <mat-error>Name is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
